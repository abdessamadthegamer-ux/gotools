<!doctype html>
<div class="controls"><button class="btn" id="start">Start</button><button class="btn small" id="shoot">Shoot</button></div>
</div>
<script>
// minimal penalty mechanic: charge power meter, click to shoot, random keeper
const canvas = document.getElementById('penalty-canvas'); const ctx = canvas.getContext('2d');
let power=0,powering=false,score=0,shots=0;
const status = document.getElementById('status');
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
// draw goal
ctx.fillStyle='#fff'; ctx.fillRect(220,40,200,8);
// draw keeper
ctx.fillStyle='#ffb86b'; ctx.fillRect(320,80,40,40);
// draw player
ctx.fillStyle='#9be7ff'; ctx.fillRect(300,260,20,40);
// power meter
ctx.strokeStyle='#ffffff'; ctx.strokeRect(20,300,200,20);
ctx.fillStyle='#00c2ff'; ctx.fillRect(20,300,power*2,20);
requestAnimationFrame(draw);
}
draw();
document.getElementById('start').onclick=()=>{power=0;shots=0;score=0;status.textContent='Ready. Hold SHOOT to charge then release (click).'};
document.getElementById('shoot').onmousedown=()=>{power=0;powering=true; let t=setInterval(()=>{power=Math.min(100,power+2)},16); document.getElementById('shoot').onmouseup=()=>{power=Math.max(10,power);clearInterval(t);powering=false;fire()}};
function fire(){ shots++; const keeperLuck = Math.random()*100; const success = power>keeperLuck; if(success){score++; status.textContent=`Goal! (${score}/${shots})`} else {status.textContent=`Saved! (${score}/${shots})`} if(shots>=5){status.textContent += ' — Game over'; saveResult();} }
function saveResult(){ const cur = localStorage.getItem('ef_current'); if(cur){ window.addGameScore(cur,score); alert('Score saved to local leaderboard'); } }
</script>
</body></html>

<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>World Cup 2026 Mode</title><link rel="stylesheet" href="/css/styles.css"></head>
<body>
<div class="container">
<a href="/" class="small">← Back</a>
<h2>World Cup 2026 — Quick Tournament</h2>
<div class='card' id='wc-root'></div>
</div>
<script>
(function(){
const teams = ['Morocco','Argentina','France','Brazil','Spain','Germany','Portugal','England'];
const root=document.getElementById('wc-root');
function render(){ root.innerHTML = '<div><strong>Bracket</strong></div><div id="matches"></div>';
const m=root.querySelector('#matches'); teams.forEach((t,i)=>{ const el=document.createElement('div'); el.className='card'; el.innerHTML = `<strong>${t}</strong> <button class='btn small' data-i='${i}'>Play</button>`; m.appendChild(el) });
m.querySelectorAll('button').forEach(b=>b.onclick=()=>{const i=b.dataset.i; playMatch(teams[i]);})
}
function playMatch(team){ const scoreA=Math.floor(Math.random()*5); const scoreB=Math.floor(Math.random()*5); alert(`${team} ${scoreA} - Opponent ${scoreB}`); const cur = localStorage.getItem('ef_current'); if(cur){ window.addGameScore(cur, scoreA>scoreB?3:scoreA===scoreB?1:0 ); }
}
render();
})();
</script>
</body></html>
