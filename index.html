<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTools - Your Ultimate DIY Home & Decoration Tool Guide</title>
    <meta name="description" content="Transform your home with the right tools! Expert reviews, price comparisons, and creative DIY guides for home improvement and decoration projects.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary-emerald: #10B981;
            --primary-teal: #14B8A6;
            --accent-amber: #F59E0B;
            --accent-orange: #F97316;
            --accent-coral: #FB7185;
            --accent-purple: #8B5CF6;
            --wood-brown: #8B4513;
            --warm-beige: #F5F5DC;
            --sage-green: #9CAF88;
            --terracotta: #E07A5F;
            --cream: #FFF8DC;
            --charcoal: #2D3748;
            --soft-white: #FAFAFA;
            --text-dark: #1A202C;
            --text-medium: #4A5568;
            --text-light: #718096;
            
            --gradient-nature: linear-gradient(135deg, #10B981 0%, #14B8A6 25%, #F59E0B 75%, #F97316 100%);
            --gradient-warm: linear-gradient(135deg, #F59E0B 0%, #F97316 50%, #FB7185 100%);
            --gradient-wood: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            --gradient-sage: linear-gradient(135deg, #9CAF88 0%, #10B981 100%);
            
            --shadow-soft: 0 4px 25px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.15);
            --shadow-colored: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: var(--text-dark);
            background: var(--soft-white);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Wood Texture Background */
        .wood-texture {
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, rgba(160, 82, 45, 0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(205, 133, 63, 0.05) 25%, transparent 25%),
                linear-gradient(90deg, rgba(139, 69, 19, 0.03) 1px, transparent 1px);
            background-size: 100px 100px, 30px 30px, 30px 30px, 20px 20px;
            position: relative;
        }

        .wood-texture::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, 
                    rgba(139, 69, 19, 0.02) 0px, 
                    rgba(139, 69, 19, 0.02) 1px, 
                    transparent 1px, 
                    transparent 4px),
                repeating-linear-gradient(90deg, 
                    rgba(160, 82, 45, 0.015) 0px, 
                    rgba(160, 82, 45, 0.015) 1px, 
                    transparent 1px, 
                    transparent 8px);
            pointer-events: none;
        }

        /* Premium Header */
        header {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(250, 250, 250, 0.98) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-nature);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-nature);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 24px;
            color: white;
            box-shadow: var(--shadow-colored);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav a {
            color: var(--text-medium);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 0;
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-nature);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .nav a:hover {
            color: var(--primary-emerald);
            transform: translateY(-2px);
        }

        .nav a:hover::after {
            width: 100%;
        }

        .nav-cta {
            background: var(--gradient-nature);
            color: white !important;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-colored);
            border: none;
        }

        .nav-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
        }

        .nav-cta::after {
            display: none;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-medium);
            cursor: pointer;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            box-shadow: var(--shadow-medium);
            border-radius: 0 0 20px 20px;
            padding: 20px;
        }

        .mobile-nav.active {
            display: block;
        }

        .mobile-nav a {
            display: block;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            color: var(--text-medium);
            text-decoration: none;
            font-weight: 500;
        }

        /* Hero Section with Living Background */
        .hero {
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.05) 0%, 
                rgba(245, 158, 11, 0.05) 50%, 
                rgba(249, 115, 22, 0.05) 100%);
            padding: 140px 0 120px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="tools" width="200" height="200" patternUnits="userSpaceOnUse"><g fill="none" stroke="rgba(16,185,129,0.06)" stroke-width="2"><circle cx="50" cy="50" r="8"/><rect x="120" y="40" width="30" height="20" rx="3"/><polygon points="80,120 100,100 120,120 100,140"/><line x1="150" y1="150" x2="180" y2="180"/><circle cx="30" cy="170" r="6"/></g></pattern></defs><rect width="100%" height="100%" fill="url(%23tools)"/></svg>'),
                radial-gradient(circle at 20% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-20px, -10px) scale(1.02); }
            66% { transform: translate(10px, -20px) scale(0.98); }
        }

        .hero-content {
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-badge {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--primary-emerald);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-soft);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(48px, 8vw, 80px);
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.1;
            background: var(--gradient-nature);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .hero h1::after {
            content: '🏠✨';
            position: absolute;
            top: -10px;
            right: -60px;
            font-size: 40px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero p {
            font-size: 22px;
            color: var(--text-medium);
            margin-bottom: 48px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            font-weight: 400;
        }

        .hero-cta {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .btn-primary {
            background: var(--gradient-nature);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-colored);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 50px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
            border: 2px solid rgba(16, 185, 129, 0.3);
            padding: 18px 38px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--primary-emerald);
            color: white;
            border-color: var(--primary-emerald);
            transform: translateY(-3px);
            box-shadow: var(--shadow-colored);
        }

        /* Floating Tool Icons */
        .floating-tools {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .tool-icon {
            position: absolute;
            font-size: 24px;
            color: rgba(16, 185, 129, 0.3);
            animation: floatRandom 15s ease-in-out infinite;
        }

        .tool-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .tool-icon:nth-child(2) { top: 30%; right: 15%; animation-delay: 2s; }
        .tool-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .tool-icon:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }
        .tool-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 8s; }
        .tool-icon:nth-child(6) { top: 60%; right: 5%; animation-delay: 10s; }

        @keyframes floatRandom {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
            75% { transform: translateY(-30px) rotate(7deg); }
        }

        /* Main Content Area */
        .main-content {
            padding: 60px 0;
            background: white;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .article-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(16, 185, 129, 0.08);
        }

        .article-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .article-badge {
            background: var(--gradient-nature);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .article-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .article-intro {
            font-size: 20px;
            color: var(--text-medium);
            line-height: 1.7;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(16, 185, 129, 0.05);
            border-left: 4px solid var(--primary-emerald);
            border-radius: 12px;
        }

        /* Price Comparison Table */
        .comparison-section {
            margin: 60px 0;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 24px;
            text-align: center;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            margin-bottom: 32px;
            background: white;
        }

        .comparison-table th {
            background: var(--gradient-nature);
            color: white;
            padding: 24px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 16px;
        }

        .comparison-table td {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .comparison-table tbody tr:hover td {
            background: rgba(16, 185, 129, 0.02);
            transform: scale(1.01);
        }

        .comparison-table tbody tr:last-child td {
            border-bottom: none;
        }

        .tool-name {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 16px;
        }

        .price {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-medium);
        }

        .savings {
            color: var(--primary-emerald);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
        }

        .savings::before {
            content: '💰';
            font-size: 16px;
        }

        .highlight-box {
            background: var(--gradient-nature);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .highlight-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%);
            animation: highlightPulse 4s ease-in-out infinite;
        }

        @keyframes highlightPulse {
            0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        .highlight-content {
            position: relative;
            z-index: 2;
        }

        .highlight-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        .sidebar-section {
            background: rgba(255, 255, 255, 0.95);
